<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.roles}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin/index">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center"
                                  th:action="@{/admin/new}"
                                  th:object="${user}"
                                  th:method="POST">
                                <label for="firstName"><b>First name</b></label>
                                <input th:name="firstName" th:type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                <br>
                                <label for="lastname"><b>Last Name</b></label>
                                <input th:name="lastName" th:type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                <br>
                                <label for="age"><b>Age</b></label>
                                <input th:name="age" th:type="number" min="0" max="127" class="form-control" th:field="*{age}" id="age"/>
                                <br>
                                <label for="email"><b>Email</b></label>
                                <input th:name="email" th:type="text" class="form-control" th:field="*{email}" id="email"/>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                <br>
                                <label for="password"><b>Password</b></label>
                                <input th:name="password" th:type="password" class="form-control"  th:field="*{password}" id="password"/>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <br>
                                <label for="roles"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles" name="listRoles" size="2">
                                    <option selected="selected" value="1">ROLE_USER</option>
                                    <option value="2">ROLE_ADMIN</option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
