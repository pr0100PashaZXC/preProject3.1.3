<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/auth/login}">
    <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-align: center">Please sign in</p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="form-floating w-25 mx-auto">
            <input type="text" class="form-control" placeholder="Login" name="email" id="email">
            <label for="email"> Email address</label>
        </div>

        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            <label for="password"> Password</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>

        <div th:if="${param.error}">Неправильный логин или пароль</div>
    </div>
</form>

<form th:action="@{/auth/registration}">
    <div class="text-center p-5">
    <input type="submit" class="btn btn-primary btn-lg w-25" value="Registration"/>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
